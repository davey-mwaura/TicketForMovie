<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="movie-info">
    <img src="https://www.gstatic.com/tv/thumb/v22vodart/47781/p47781_v_v8_ac.jpg" alt="Movie Poster" id="movieposter" />
    <h1><span id="movieTitle"></span></h1> 
    <h3>Runtime: <span id="runTime"></span> minutes</h3>
    <h3>Showtime: <span id="showtime"></span></h3>
    <p>Available Tickets: <span id="available-tickets"></span></p>
    <button class="btn" id="buyTicket">Buy Ticket</button>
</div>

<!-- Movies available -->
<h2 class="MovieHeader">Available Movies</h2>
  <ul id="films">
    <!-- Where the film name are displayed by javascript -->
  </ul>

  

  <script src="data.js"></script>
</body>
</html>
